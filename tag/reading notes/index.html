    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"reading notes","title":"reading notes","path":"\u002Ftag\u002Freading%20notes\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"5b9a3b8e188097b85f6a8fc0202ff54c","title":"Reading Notes - Integrated Gradients","datetime":"2020-06-19 00:00:00","path":"\u002Freading-notes-integrated-gradients\u002F","content":"\u003Ch4 id=\"integrated-gradients\"\u003E\u003Ca href=\"#integrated-gradients\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ca href=\"https:\u002F\u002Farxiv.org\u002Fabs\u002F1703.01365\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIntegrated Gradients\u003C\u002Fa\u003E\u003C\u002Fh4\u003E\n\u003Ch4 id=\"201\"\u003E\u003Ca href=\"#201\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2.0.1\u003C\u002Fh4\u003E\n\u003Cp\u003E\"Gradients (of the model w.r.t. the input) are a natural analog of the model coefficients for a deep network, and therefore the product of the gradient and feature values is a reasonable starting point for an attribution method.\"\u003C\u002Fp\u003E\n\u003Ch3 id=\"21-sensitivity-axiom-part-1\"\u003E\u003Ca href=\"#21-sensitivity-axiom-part-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2.1 Sensitivity Axiom Part 1\u003C\u002Fh3\u003E\n\u003Cp\u003EAn attribution method satisfies this axiom if for every input\u002Fbaseline combo that differs in one feature and has different output predictions, then the differing feature needs to be given a non-zero attribution.\u003C\u002Fp\u003E\n\u003Ch3 id=\"22-implementation-invariance-axiom\"\u003E\u003Ca href=\"#22-implementation-invariance-axiom\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2.2 Implementation Invariance Axiom\u003C\u002Fh3\u003E\n\u003Cp\u003EIf two networks are functionally equivalent - then their outputs are equal for all inputs. Ergo, attributions for these functionally equivalent networks need to be identical.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe authors use the chain rule to explain this. The point of this axiom is that given the gradient of the output w.r.t. the input, the in-between steps shouldn't mess with the property of the chain rule. If this is violated - i.e. if the graident of output w.r.t. input isn't equal to the method used to attribute importance then it doesn't respect the chain rule nad violates this axiom\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"3-integrated-gradients\"\u003E\u003Ca href=\"#3-integrated-gradients\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Integrated Gradients\u003C\u002Fh2\u003E\n\u003Cp\u003EGiven a function that maps from \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmsup\u003E\u003Cmi\u003ER\u003C\u002Fmi\u003E\u003Cmi\u003En\u003C\u002Fmi\u003E\u003C\u002Fmsup\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003ER^{n}\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.00773em;\"\u003ER\u003C\u002Fspan\u003E\u003Cspan class=\"msupsub\"\u003E\u003Cspan class=\"vlist-t\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.664392em;\"\u003E\u003Cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:2.7em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"sizing reset-size6 size3 mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E\u003Cspan class=\"mord mathdefault mtight\"\u003En\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E to \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmo stretchy=\"false\"\u003E[\u003C\u002Fmo\u003E\u003Cmn\u003E0\u003C\u002Fmn\u003E\u003Cmo separator=\"true\"\u003E,\u003C\u002Fmo\u003E\u003Cmn\u003E1\u003C\u002Fmn\u003E\u003Cmo stretchy=\"false\"\u003E]\u003C\u002Fmo\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E[0,1]\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"mpunct\"\u003E,\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.16666666666666666em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E]\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E, an input \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003Cmo\u003E∈\u003C\u002Fmo\u003E\u003Cmsup\u003E\u003Cmi\u003ER\u003C\u002Fmi\u003E\u003Cmi\u003En\u003C\u002Fmi\u003E\u003C\u002Fmsup\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ex \\in R^{n}\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.5782em;vertical-align:-0.0391em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mrel\"\u003E∈\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.00773em;\"\u003ER\u003C\u002Fspan\u003E\u003Cspan class=\"msupsub\"\u003E\u003Cspan class=\"vlist-t\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.664392em;\"\u003E\u003Cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:2.7em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"sizing reset-size6 size3 mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E\u003Cspan class=\"mord mathdefault mtight\"\u003En\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E and a baseline input \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmsup\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003Cmo mathvariant=\"normal\" lspace=\"0em\" rspace=\"0em\"\u003E′\u003C\u002Fmo\u003E\u003C\u002Fmsup\u003E\u003Cmo\u003E∈\u003C\u002Fmo\u003E\u003Cmsup\u003E\u003Cmi\u003ER\u003C\u002Fmi\u003E\u003Cmi\u003En\u003C\u002Fmi\u003E\u003C\u002Fmsup\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ex' \\in R^{n}\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.790992em;vertical-align:-0.0391em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003Cspan class=\"msupsub\"\u003E\u003Cspan class=\"vlist-t\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.751892em;\"\u003E\u003Cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:2.7em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"sizing reset-size6 size3 mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E′\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mrel\"\u003E∈\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.68333em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.00773em;\"\u003ER\u003C\u002Fspan\u003E\u003Cspan class=\"msupsub\"\u003E\u003Cspan class=\"vlist-t\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.664392em;\"\u003E\u003Cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:2.7em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"sizing reset-size6 size3 mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E\u003Cspan class=\"mord mathdefault mtight\"\u003En\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E, then a straight line from the baseline to the input will be considered, and the gradients will be computed along this path.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EIntegrated graidents are the path integral of the graidents of this straightline path.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"31-completeness-axiom\"\u003E\u003Ca href=\"#31-completeness-axiom\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3.1 Completeness Axiom\u003C\u002Fh3\u003E\n\u003Cp\u003EAn attribution method satisfies this axiom if all attributions add up to the differnce between the outputs for \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ex\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.43056em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E and the baseline \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmsup\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003Cmo mathvariant=\"normal\" lspace=\"0em\" rspace=\"0em\"\u003E′\u003C\u002Fmo\u003E\u003C\u002Fmsup\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ex'\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.751892em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003Cspan class=\"msupsub\"\u003E\u003Cspan class=\"vlist-t\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.751892em;\"\u003E\u003Cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:2.7em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"sizing reset-size6 size3 mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E′\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E of the network. - Note - DeepLIFT and LRP also do this.\u003C\u002Fp\u003E\n\u003Ch2 id=\"4-uniqueness-of-integrated-gradients\"\u003E\u003Ca href=\"#4-uniqueness-of-integrated-gradients\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. Uniqueness of Integrated Gradients\u003C\u002Fh2\u003E\n\u003Cp\u003EIntegrated gradients are a single case of the more general path integrated gradients.\u003C\u002Fp\u003E\n\u003Cp\u003EGiven a path function \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Eγ\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E(\u003C\u002Fmo\u003E\u003Cmi\u003Eα\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E)\u003C\u002Fmo\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E\\gamma(\\alpha)\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.05556em;\"\u003Eγ\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.0037em;\"\u003Eα\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E which is a function of \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Eα\u003C\u002Fmi\u003E\u003Cmo\u003E∈\u003C\u002Fmo\u003E\u003Cmo stretchy=\"false\"\u003E[\u003C\u002Fmo\u003E\u003Cmn\u003E0\u003C\u002Fmn\u003E\u003Cmo separator=\"true\"\u003E,\u003C\u002Fmo\u003E\u003Cmn\u003E1\u003C\u002Fmn\u003E\u003Cmo stretchy=\"false\"\u003E]\u003C\u002Fmo\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E\\alpha \\in [0,1]\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.5782em;vertical-align:-0.0391em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.0037em;\"\u003Eα\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mrel\"\u003E∈\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"mpunct\"\u003E,\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.16666666666666666em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E]\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E where \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Eγ\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E(\u003C\u002Fmo\u003E\u003Cmn\u003E1\u003C\u002Fmn\u003E\u003Cmo stretchy=\"false\"\u003E)\u003C\u002Fmo\u003E\u003Cmo\u003E=\u003C\u002Fmo\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E\\gamma(1) = x\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.05556em;\"\u003Eγ\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mrel\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.43056em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E and \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Eγ\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E(\u003C\u002Fmo\u003E\u003Cmn\u003E0\u003C\u002Fmn\u003E\u003Cmo stretchy=\"false\"\u003E)\u003C\u002Fmo\u003E\u003Cmo\u003E=\u003C\u002Fmo\u003E\u003Cmsup\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003Cmo mathvariant=\"normal\" lspace=\"0em\" rspace=\"0em\"\u003E′\u003C\u002Fmo\u003E\u003C\u002Fmsup\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003E\\gamma(0) = x'\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.05556em;\"\u003Eγ\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mrel\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2777777777777778em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.751892em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord\"\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003Cspan class=\"msupsub\"\u003E\u003Cspan class=\"vlist-t\"\u003E\u003Cspan class=\"vlist-r\"\u003E\u003Cspan class=\"vlist\" style=\"height:0.751892em;\"\u003E\u003Cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003E\u003Cspan class=\"pstrut\" style=\"height:2.7em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"sizing reset-size6 size3 mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E\u003Cspan class=\"mord mtight\"\u003E′\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E then an integrated graident can be defined as following this path. \u003Cem\u003EN.B.\u003C\u002Fem\u003E The authors remark that all of these path integrated gradients satisfy the Implementation Invariance, Completeness, and Sensitivity Part 1 axioms.\u003C\u002Fp\u003E\n\u003Cp\u003EThey then proceed to describe a few more axioms:\u003C\u002Fp\u003E\n\u003Ch4 id=\"sensitivity-axiom-part-2\"\u003E\u003Ca href=\"#sensitivity-axiom-part-2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESensitivity Axiom Part 2\u003C\u002Fh4\u003E\n\u003Cp\u003EIf a function doesn't mathematically depend on a (input) variable then the attribution to this variable is zero.\u003C\u002Fp\u003E\n\u003Ch4 id=\"linearity-axiom\"\u003E\u003Ca href=\"#linearity-axiom\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELinearity Axiom\u003C\u002Fh4\u003E\n\u003Cp\u003EIf two networks are combined linearly (\u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Ea\u003C\u002Fmi\u003E\u003Cmo\u003E∗\u003C\u002Fmo\u003E\u003Cmi\u003Eg\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E(\u003C\u002Fmo\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E)\u003C\u002Fmo\u003E\u003Cmo\u003E+\u003C\u002Fmo\u003E\u003Cmi\u003Eb\u003C\u002Fmi\u003E\u003Cmo\u003E∗\u003C\u002Fmo\u003E\u003Cmi\u003Ef\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E(\u003C\u002Fmo\u003E\u003Cmi\u003Ex\u003C\u002Fmi\u003E\u003Cmo stretchy=\"false\"\u003E)\u003C\u002Fmo\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ea*g(x) + b*f(x)\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.46528em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ea\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mbin\"\u003E∗\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.03588em;\"\u003Eg\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mbin\"\u003E+\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.69444em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Eb\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mbin\"\u003E∗\u003C\u002Fspan\u003E\u003Cspan class=\"mspace\" style=\"margin-right:0.2222222222222222em;\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\" style=\"margin-right:0.10764em;\"\u003Ef\u003C\u002Fspan\u003E\u003Cspan class=\"mopen\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ex\u003C\u002Fspan\u003E\u003Cspan class=\"mclose\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E) then the attributions of this linear combination will also weighed by \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Ea\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Ea\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.43056em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Ea\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E and \u003Cspan class=\"math math-inline\"\u003E\u003Cspan class=\"katex\"\u003E\u003Cspan class=\"katex-mathml\"\u003E\u003Cmath xmlns=\"http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML\"\u003E\u003Csemantics\u003E\u003Cmrow\u003E\u003Cmi\u003Eb\u003C\u002Fmi\u003E\u003C\u002Fmrow\u003E\u003Cannotation encoding=\"application\u002Fx-tex\"\u003Eb\u003C\u002Fannotation\u003E\u003C\u002Fsemantics\u003E\u003C\u002Fmath\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"katex-html\" aria-hidden=\"true\"\u003E\u003Cspan class=\"base\"\u003E\u003Cspan class=\"strut\" style=\"height:0.69444em;vertical-align:0em;\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"mord mathdefault\"\u003Eb\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EKey takeaways:\nFor Integrated Gradients a good baseline per input feature needs to be chosen. A zero valued input isn't necessarily always the best starting point - for CV applications it definitely could be, but again, it all depends on your specific use case (A 1 or \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Emax(range_of_pixel_values)\u003C\u002Fcode\u003E could also be considered i.e. a pure white).\u003C\u002Fp\u003E\n","excerpt":"Sundararajan, M et. al. Axiomatic Attribution for Deep Networks (2017)","description":"Sundararajan, M et. al. Axiomatic Attribution for Deep Networks (2017)","timeToRead":2,"author":{"id":"Alex Geenen","title":"Alex Geenen","path":"\u002Fauthor\u002FAlex%20Geenen\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.88d6883d.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.2d3c4414.js" defer></script>
